<!DOCTYPE html>
<!-- "数据管理--指标管理"的页面 -->
<html>
<head>
<!-- 编码方式 -->
<meta charset="utf-8">
<!-- 适配各种频幕 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 标题 -->
<title>指标数据</title>
<!-- Bootstrap CSS -->
<link href="../css/bootstrap.css" rel="stylesheet">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/bootstrap-theme.css" rel="stylesheet">
<!-- 关于表格的css，自己定义的css -->
<link href="../css/table.css" rel="stylesheet">
<!-- 关于弹出框的css，自己定义的css -->
<link href="../css/popOut.css" rel="stylesheet">
<!-- 表格排序的js，要引用jQuery库 -->
<script type="text/javascript" src='../js/jquery-1.11.3.min.js'></script>
<!-- 表格的排序的样式 -->
<script type="text/javascript" src='../js/table.js'></script>
<!-- 表格图片和筛选框的样式的样式，自定义的CSS -->
<link href="../css/sortCondi.css" rel="stylesheet">
<!--清空数据的js-->
<script type="text/javascript">
	$(document).ready(function() {
		$(function() {
			$('input:reset').click(function() {
				$('.input').val("");
				$("input[type='checkbox']").removeAttr('checked');
			});
		});
	});
</script>
<!-- 引入zTree的官方css文件 -->
<link href="../css/zTreeStyle.css" rel="stylesheet">
<!-- 引入zTree的官方js文件 -->
<script type="text/javascript" src="../js/jquery.ztree.core.js"></script>
<script type="text/javascript" src="../js/jquery.ztree.excheck.js"></script>
<!-- zTree的样式，zTree部分的框 -->
<style type="text/css">
ul.ztree {
	margin-top: 10px;
	margin-bottom: 10px;
	border: 1px solid #617775;
	background: #ffffff;
	width: 220px;
	height: 500px;
	overflow-y: scroll;
	overflow-x: auto;
}
</style>
<!-- 本页面zTree的内容 -->
<script type="text/javascript">
	var setting = {
		/* check : {
			enable : true
		}, 
		//这段代码说明了CheckBox是否显示
		 */
		data : {
			simpleData : {
				enable : true
			}
		}
	};

	var zNodes = [ {
		id : 1,
		pId : 0,
		name : "选择单位",
		open : true
	}, {
		id : 11,
		pId : 1,
		name : "一分厂"
	}, {
		id : 12,
		pId : 1,
		name : "二分厂"
	}, {
		id : 13,
		pId : 1,
		name : "三分厂"
	}, {
		id : 14,
		pId : 1,
		name : "四分厂"
	}, {
		id : 15,
		pId : 1,
		name : "五分厂"
	}, {
		id : 16,
		pId : 1,
		name : "六分厂"
	} ];

	var code;

	function setCheck() {
		var zTree = $.fn.zTree.getZTreeObj("treeDemo"), py = $("#py").attr(
				"checked") ? "p" : "", sy = $("#sy").attr("checked") ? "s" : "", pn = $(
				"#pn").attr("checked") ? "p" : "", sn = $("#sn")
				.attr("checked") ? "s" : "", type = {
			"Y" : py + sy,
			"N" : pn + sn
		};
		zTree.setting.check.chkboxType = {
			"Y" : "ps",
			"N" : "ps"
		};
		showCode('setting.check.chkboxType = { "Y" : "' + type.Y + '", "N" : "'
				+ type.N + '" };');
	}
	function showCode(str) {
		if (!code)
			code = $("#code");
		code.empty();
		code.append("<li>" + str + "</li>");
	}

	$(document).ready(function() {
		$.fn.zTree.init($("#treeDemo"), setting, zNodes);
		setCheck();
		$("#py").bind("change", setCheck);
		$("#sy").bind("change", setCheck);
		$("#pn").bind("change", setCheck);
		$("#sn").bind("change", setCheck);
	});
</script>
</head>
<body>
	<!-- 标题 -->
	<div style="background-color: #F5F5F5; padding: 2PX;">
		<h4>&nbsp;&nbsp;&nbsp;&nbsp;指标管理</h4>
	</div>
	<div class='demo'>
		<!-- 整个body里面就这一个div -->
			<div>
				<table>
					<tr>
						<!-- 左边分厂选择 -->
						<td>
							<!-- ztree部分 -->
							<ul id="treeDemo" class="ztree" style="margin:5px 15px 0px 10px; height: 450px; border-color: #CCCCCC;"></ul>
						</td>
						<!-- 右边内容部分 -->
						<td>
							<p>
								<button class="btn btn-default btn-sm">查询</button>
								&nbsp; <input value="清空" onClick="" type="reset"
									class="btn btn-sm btn-primary">
					    	</p> <!-- 标题下面一个表格 --> <!-- 数据展示 -->
							<!-- 筛选框 -->
							<table class="table table-hover table-bordered">
								<tr>
									<td>指标名：</td>
									<td style="text-align: left;"><input type="text"
										class="input" style="opacity: 0.45;"></td>
								</tr>
							</table>
							<p>
								<a href="addIndex.html"><button
										class="btn btn-primary btn-sm">添加指标</button></a>
								<button class="btn btn-primary btn-sm">全部删除</button>
								<!-- 这里也是写死的数据，后期从后台获取数据，写jsp代码 -->
							</p> <!-- 这里也是写死的数据，后期从后台获取数据，写jsp代码 -->
							<table class="table table-hover table-bordered"
								summary="user infomation table" id="tableSort">
								<!-- 第一行，一系列属性 -->
								<thead>
									<tr class="tab-head">
										<th><input type="checkbox"></th>
										<!-- 这个即每条数据的编号，即主键 -->
										<th onclick="$.sortTable.sort('tableSort',0)"
											style="cursor: pointer;">指标编号&nbsp;<i
											class="glyphicon glyphicon-sort">&nbsp;&nbsp;&nbsp;&nbsp;</th>
										<th onclick="$.sortTable.sort('tableSort',1)"
											style="cursor: pointer;">指标名&nbsp;<i
											class="glyphicon glyphicon-sort">&nbsp;&nbsp;&nbsp;&nbsp;</th>
										<th onclick="$.sortTable.sort('tableSort',2)"
											style="cursor: pointer;">预警值&nbsp;<i
											class="glyphicon glyphicon-sort">&nbsp;&nbsp;&nbsp;&nbsp;</th>
										<th onclick="$.sortTable.sort('tableSort',3)"
											style="cursor: pointer;">单位&nbsp;<i
											class="glyphicon glyphicon-sort">&nbsp;&nbsp;&nbsp;&nbsp;</th>
										<th>操作</th>
									</tr>
								</thead>
								<!-- 第二行，一些写死的数据，后面是根据传入数据进行输出，此处应有jsp代码 -->
								<tr>
									<td><input type="checkbox"></td>
									<td>0001</td>
									<td>红药</td>
									<td>20</td>
									<td>千克每立方米</td>
									<td><button class="btn btn-default btn-sm"
											onclick="openDialog()">修改</button>&nbsp;
										<button class="btn btn-primary btn-sm">删除</button></td>
								</tr>
								<!-- 第三行，一些写死的数据，后面是根据传入数据进行输出，此处应有jsp代码 -->
								<tr>
									<td><input type="checkbox"></td>
									<td>0002</td>
									<td>白药</td>
									<td>0.5</td>
									<td>吨每立方米</td>
									<td><button class="btn btn-default btn-sm"
											onclick="openDialog()">修改</button>&nbsp;
										<button class="btn btn-primary btn-sm">删除</button></td>
								</tr>
								<!-- 第四行，一些写死的数据，后面是根据传入数据进行输出，此处应有jsp代码 -->
								<tr>
									<td><input type="checkbox"></td>
									<td>0003</td>
									<td>黄药</td>
									<td>200</td>
									<td>克每立方米</td>
									<td><button class="btn btn-default btn-sm"
											onclick="openDialog()">修改</button>&nbsp;
										<button class="btn btn-primary btn-sm">删除</button></td>
								</tr>
							</table> <!-- 按钮 -->
							<p align="left">显示第1条到第2条记录，总共2条记录</p> <!--分页功能-->
							<nav aria-label="Page navigation">
								<!-- 分页插件 -->
								<ul class="pagination">
									<!-- 前部符号 -->
									<li><a href="#" aria-label="Previous"> <span
											aria-hidden="true">&laquo;</span>
									</a></li>
									<!-- 中间每一页，后期根据后台数据修改 -->
									<li><a href="#">1</a></li>
									<li><a href="#">2</a></li>
									<li><a href="#">3</a></li>
									<li><a href="#">4</a></li>
									<li><a href="#">5</a></li>
									<!-- 后部符号 -->
									<li><a href="#" aria-label="Next"> <span
											aria-hidden="true">&raquo;</span>
									</a></li>
								</ul>
							</nav>
						</td>
					</tr>

				</table>

			</div>

		</div>
		<div class='demo-bg'></div>
		<!--弹出框的内容在下面这个div里增加即可,写个z-tree吧-->
		<div class='demo-txt'>
			<button id="btn" class="btn" onclick="closeDialog()">关闭</button>
			<div style="width: 80%; margin-left: 10%;">
				<h3>修改指标</h3>
				<hr />
				<div class="form-group row form-inline">
					<label class="col-sm-3">指标编号</label> <input class="form-control"
						type="text" style="display: inline-block;">
				</div>
				<div class="form-group row form-inline">
					<label class="col-sm-3">指标名</label> <input class="form-control"
						type="text" style="display: inline-block;">
				</div>
				<div class="form-group row form-inline">
					<label class="col-sm-3">预警值</label> <input class="form-control"
						type="text" style="display: inline-block;">
				</div>
				<div class="form-group row form-inline">
					<label class="col-sm-3">单位</label> <input class="form-control"
						type="text" style="display: inline-block;">
				</div>
				<button class="btn btn-primary">提交</button>
			</div>
		</div>
	</div>
	<script>
		var demobg = document.querySelector(".demo-bg");
		var demotxt = document.querySelector(".demo-txt");
		function openDialog() {
			demotxt.style.display = "block";
			demobg.style.display = "block";
		}
		function closeDialog() {
			demotxt.style.display = "none";
			demobg.style.display = "none";
		}
	</script>
</body>
</html>
