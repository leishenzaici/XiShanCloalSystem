<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="DAN">

<title>登录</title>

<!-- Bootstrap CSS -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap theme -->
<link href="css/bootstrap-theme.css" rel="stylesheet">
<!--external css-->
<!-- font icon -->
<link href="css/elegant-icons-style.css" rel="stylesheet" />
<!-- Custom styles -->
<link href="css/style.css" rel="stylesheet">

</head>

<body class="login-img3-body"
	style="background-image: url(imgs/index_img2.jpg);">

	<div class="container">

		<form class="login-form" action="index.html">
			<div class="login-wrap">
				<h3 class="text-center">西山煤电环保绿化分公司</h3>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_profile"></i></span>
					<input id="username" type="text" class="form-control" placeholder="Username"
						autofocus>
				</div>
					<span style="color: red;" id="msg"></span>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_key_alt"></i></span>
					<input id="password" type="password" class="form-control" placeholder="Password">
				</div>
					<span style="color: red;" id="msg2"></span>
				<label class="checkbox"> <input type="checkbox"
					value="remember-me" style="margin-left: 2px;">
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;记住密码
				</label>
				<div class="btn btn-primary btn-lg btn-block" type="submit" style="color: #FFFFFF;">确认</div>
				<div class="btn btn-info btn-lg btn-block" type="submit"
					>取消</div>
			</div>
		</form>
	</div>
	<script>
		var userName=document.getElementById("username");
		var passWord=document.getElementById("password");
		var Reg=/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;   //身份证号码为15位或者18位，15位时全为数字，18位前17位为数字，最后一位是校验位，可能为数字或字符X 
//		var Reg2=/^[A-Za-z]+[0-9]+[A-Za-z0-9]*|[0-9]+[A-Za-z]+[A-Za-z0-9]*$/g;//密码为密码6-16个英文字母和数字的字符串组成
		var i=0;
		userName.onblur=function(){
				var msg=document.getElementById("msg");
				
				if(userName.value=="" || userName.value==null){
					msg.innerHTML="用户名不能为空!";
				}else{
					if(Reg.test(userName.value)){
						msg.innerHTML="";
						return i=1;
					}else{
						msg.innerHTML="请输入正确的身份证号!";
					}
				}
			}
		passWord.onblur=function(){
				var msg2=document.getElementById("msg2");
				if(passWord.value=="" || passWord.value==null){
					msg2.innerHTML="密码不能为空！";
				}else{
					msg2.innerHTML="";
					return i=1;
				}
//				else{
//					if(Reg2.test(passWord.value)){
//						msg2.innerHTML="";
//						return i=1;
//					}else{
//						msg2.innerHTML="密码位数错误！";
//					}
//				}
			}
	</script>
</body>
</html>
