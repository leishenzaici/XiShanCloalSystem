<!DOCTYPE html>
<!-- "系统监控--系统日志"的页面 -->
<html>
<head>
<!-- 编码方式 -->
<meta charset="utf-8">
<!-- 适配各种频幕 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 标题 -->
<title>系统日志</title>
<!-- Bootstrap CSS -->
<link href="../css/bootstrap.css" rel="stylesheet">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/bootstrap-theme.css" rel="stylesheet">
<!-- 自定义的CSS -->
<link href="../css/table.css" rel="stylesheet">
</head>
<body>
	<!-- 标题 -->
	<div style="background-color:#F5F5F5; padding: 2PX;">
		<h4>&nbsp;&nbsp;&nbsp;&nbsp;系统日志</h4>
	</div>
	<!-- 整个body里面就这一个div -->
	<!-- 关于jumbotron：为了获得占用全部宽度且不带圆角的超大屏幕，请在所有的 .container class 外使用 .jumbotron class -->
	<div class="jumbotron">
		<!-- 标题下面一个表格 -->
		<table class="table table-hover table-bordered">
			<!-- 第一行，一系列属性 -->
			<tr class="tab-head">
				<th><input type="checkbox"></th>
				<th>序号</th>
				<th>用户ID</th>
				<th>用户名</th>
				<th>操作</th>
				<th>用时</th>
				<th>IP地址</th>
				<th>创建时间</th>
				<th>操作</th>
			</tr>
			<!-- 第二行，一些写死的数据，后面是根据传入数据进行输出，此处应有jsp代码 -->
			<tr>
				<td><input type="checkbox"></td>
				<td>001</td>
				<td>2</td>
				<td>admin</td>
				<td>请求访问主页</td>
				<td>17</td>
				<td>127.0.0.1</td>
				<td>2020-02-15 18:05:58</td>
				<td><button class="btn btn-primary btn-sm">删除</button></td>
			</tr>
			<!-- 第三行，一些写死的数据，后面是根据传入数据进行输出，此处应有jsp代码 -->
			<tr>
				<td><input type="checkbox"></td>
				<td>001</td>
				<td>2</td>
				<td>admin</td>
				<td>请求访问主页</td>
				<td>17</td>
				<td>127.0.0.1</td>
				<td>2020-02-15 18:05:58</td>
				<td><button class="btn btn-primary btn-sm">删除</button></td>
			</tr>
		</table>
		<p>
			<!-- 按钮 -->
			<button class="btn btn-primary btn-sm">全部删除</button>
			<!-- 这里也是写死的数据，后期从后台获取数据，写jsp代码 -->
			<span>&nbsp;&nbsp;&nbsp;显示第1条到第2条记录，总共2条记录</span>
		</p>
		<nav aria-label="Page navigation">
			<!-- 分页插件 -->
			<ul class="pagination">
				<!-- 前部符号 -->
				<li><a href="#" aria-label="Previous"> <span
						aria-hidden="true">&laquo;</span>
				</a></li>
				<!-- 中间每一页，后期根据后台数据修改 -->
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<!-- 后部符号 -->
				<li><a href="#" aria-label="Next"> <span aria-hidden="true">&raquo;</span>
				</a></li>
			</ul>
		</nav>
	</div>
</body>
</html>
