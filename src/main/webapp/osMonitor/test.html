<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$("p").toggleClass("main");
	});
});
</script>
<style>
.main{
	font-size:120%;
	color:red;
}
</style>
</head>
<body>

<button>转换P元素的"main"类</button>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>
<p><b>注意:</b>单击按钮查看多次切换的效果。</p>

</body>
</html>
