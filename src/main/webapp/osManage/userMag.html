<!DOCTYPE html>
<!-- "系统管理--用户管理"的页面 -->
<html>
<head>
<!-- 编码方式 -->
<meta charset="utf-8">
<!-- 适配各种频幕 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 标题 -->
<title>用户管理</title>
<!-- Bootstrap CSS -->
<link href="../css/bootstrap.css" rel="stylesheet">
<link href="../css/bootstrap.min.css" rel="stylesheet">
<link href="../css/bootstrap-theme.css" rel="stylesheet">
<!-- 关于表格的css，自己定义的css -->
<link href="../css/table.css" rel="stylesheet">
<!-- 关于弹出框的css，自己定义的css -->
<link href="../css/popOut.css" rel="stylesheet">
<!-- 引入jQuery支持库，模态框会用到 -->
<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
<!--引入模态框需要的js-->
<script src="../js/bootstrap.js"></script>
</head>
<body>
	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">×</button>
					<h2 class="modal-title" id="myModalLabel">用户密码重置</h2>
				</div>
				<div class="modal-body">
					<div class="form-group row form-inline">
						<label class="col-sm-4">请输入原密码：</label> <input
							class="form-control" type="text" style="display: inline-block;">
					</div>
					<div class="form-group row form-inline">
						<label class="col-sm-4">请输入新密码：</label> <input
							class="form-control" type="text" style="display: inline-block;">
					</div>
					<div class="form-group row form-inline">
						<label class="col-sm-4">请再次输入新密码：</label> <input
							class="form-control" type="text" style="display: inline;">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="button" class="btn btn-primary">提交</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
	<!-- 标题 -->
	<div style="background-color: #c2c2c2; padding: 2PX;">
		<h4>&nbsp;&nbsp;&nbsp;&nbsp;用户管理</h4>
	</div>
	<div class='demo'>
		<div class="jumbotron">
			<!--未弹出对话框之前显示的界面-->
			<!-- 标题下面一个表格 -->
			<table class="table table-hover table-bordered">
				<!-- 第一行，一系列属性 -->
				<tr class="tab-head">
					<th><input type="checkbox"></th>
					<th>序号</th>
					<th>姓名</th>
					<th>用户名</th>
					<th>邮箱</th>
					<th>状态</th>
					<th>操作</th>
				</tr>
				<!-- 第二行，一些写死的数据，后面是根据传入数据进行输出，此处应有jsp代码 -->
				<tr>
					<td><input type="checkbox"></td>
					<td>001</td>
					<td>张三</td>
					<td>admin</td>
					<td>929394828@qq.com</td>
					<td>在线</td>
					<td><button class="btn btn-info btn-sm" onclick="openDialog()">编辑</button>&nbsp;
						<button class="btn btn-info btn-sm" data-toggle="modal"
							data-target="#myModal">密码重置</button>
						<button class="btn btn-info btn-sm">删除</button></td>
				</tr>
				<!-- 第三行，一些写死的数据，后面是根据传入数据进行输出，此处应有jsp代码 -->
				<tr>
					<td><input type="checkbox"></td>
					<td>002</td>
					<td>张三</td>
					<td>admin</td>
					<td>929394828@qq.com</td>
					<td>在线</td>
					<td><button class="btn btn-info btn-sm" onclick="openDialog()">编辑</button>&nbsp;
						<button class="btn btn-info btn-sm" data-toggle="modal"
							data-target="#myModal">密码重置</button>
						<button class="btn btn-info btn-sm">删除</button></td>
				</tr>
			</table>
			<!-- 两个按钮 -->
			<p>
				<a href="addUser.html"><button class="btn btn-warning btn-sm">添加用户</button></a>
				<button class="btn btn-warning btn-sm">全部删除</button>
				<!-- 这里也是写死的数据，后期从后台获取数据，写jsp代码 -->
				<span>&nbsp;&nbsp;&nbsp;显示第1条到第2条记录，总共2条记录</span>
			</p>
			<nav aria-label="Page navigation">
				<!-- 分页插件 -->
				<ul class="pagination">
					<!-- 前部符号 -->
					<li><a href="#" aria-label="Previous"> <span
							aria-hidden="true">&laquo;</span>
					</a></li>
					<!-- 中间每一页，后期根据后台数据修改 -->
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">4</a></li>
					<li><a href="#">5</a></li>
					<!-- 后部符号 -->
					<li><a href="#" aria-label="Next"> <span
							aria-hidden="true">&raquo;</span>
					</a></li>
				</ul>
			</nav>
		</div>
		<div class='demo-bg'></div>
		<!--弹出框的内容-->
		<div class='demo-txt'>
			<button id="btn" class="btn" onclick="closeDialog()">关闭</button>
			<div style="width: 80%; margin-left: 10%;">
				<h3>用户信息修改</h3>
				<hr>
				<div class="form-group row form-inline">
					<label class="col-sm-3">姓名</label> <input class="form-control"
						type="text" style="display: inline-block;">
				</div>
				<div class="form-group row form-inline">
					<label class="col-sm-3">用户名</label> <input class="form-control"
						type="text" style="display: inline-block;">
				</div>
				<div class="form-group row form-inline">

					<label class="col-sm-3">所属分厂</label> <label class="radio-inline">
						<input name="factory" type="radio" value="1">一分厂
					</label> <label class="radio-inline"> <input name="factory"
						type="radio" value="2">二分厂
					</label> <label class="radio-inline"> <input name="factory"
						type="radio" value="3">三分厂
					</label> <label class="radio-inline"> <input name="factory"
						type="radio" value="4">四分厂
					</label> <label class="radio-inline"> <input name="factory"
						type="radio" value="5">五分厂
					</label>
				</div>
				<div class="form-group row form-inline">
					<label class="col-sm-3">E-mai</label> <input class="form-control"
						type="text" style="display: inline;">
				</div>
				<div class="form-group row">
					<label class="col-sm-3">状态</label> <label class="radio-inline">
						<input name="status" type="radio" value="0">正常
					</label> <label class="radio-inline"> <input name="status"
						type="radio" value="1">禁用
					</label>
				</div>
				<div class="form-group row">
					<label class="col-sm-3">角色</label> <label class="radio-inline">
						<input name="role" type="radio" value="0">管理员
					</label> <label class="radio-inline"> <input name="role"
						type="radio" value="0">普通用户
					</label> <label class="radio-inline"> <input name="role"
						type="radio" value="0">超级用户
					</label>
				</div>
				<button class="btn btn-primary">提交</button>
			</div>
		</div>
	</div>

	<script>
		var demobg = document.querySelector(".demo-bg");
		var demotxt = document.querySelector(".demo-txt");
		function openDialog() {
			demotxt.style.display = "block";
			demobg.style.display = "block";
		}
		function closeDialog() {
			demotxt.style.display = "none";
			demobg.style.display = "none";
		}
	</script>
</body>
</html>
